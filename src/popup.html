<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Website Blocker</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/options.css" />
	<link rel="stylesheet" href="css/form.css" />
	<script src="lib/jquery-1.6.4.min.js"></script>
	<script src="js/i18n.js"></script>
	<script src="js/common.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/options.js"></script>
</head>
<body>

<header class="padding">
	<h1>
		<b i18n="ext_name+setting">Website Blocker</b>
	</h1>
</header>

<article class="top-shadow pagebody clearfix">
	<div class="clearfix">
		<small class="description" i18n="ext_description"></small>
	</div>
	<div class="clearfix">

		<fieldset id="each_function_controler" style="display:none;">
			<legend i18n="basic_settings">--</legend>
			<div class="clearfix">
				<p>
					<label>
						<input type="checkbox" id="blocked_disabled" />
						<span i18n="blocked_disabled">--</span>
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox" id="time_limit_disabled" />
                        <span i18n="time_limit_disabled">--</span>
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox" id="option_page_link_disabled" />
						<span i18n="option_page_link_disabled">--</span>
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox" id="popup_page_control_disabled" />
						<span i18n="popup_page_control_disabled">--</span>
					</label>
				</p>
			</div>
		</fieldset>

		<fieldset>
			<legend i18n="websites_to_block">--</legend>
			<h4><span i18n="format">--</span>:</h4>
<pre class="mb">
URL
URL hhmm-hhmm
URL hhmm-hhmm,hhmm-hhmm
</pre>
		<h4><span i18n="example">--</span>:</h4>
<pre class="mb">
facebook.com 0930-1259,1300-1530
twitter.com 1000-1259
(facebook|twitter).com 0000-0730,0945-1159
</pre>
			<h4><span i18n="input">--</span>:</h4>
			<div class="clearfix">
				<textarea id="blocked_text" style="width:300px; height:10em;"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend i18n="title_when_blocked">--</legend>
			<div class="clearfix">
				<input type="text" id="blocked_title" style="width:240px;" value="" />
			</div>
		</fieldset>

		<fieldset>
			<legend i18n="message_when_blocked">--</legend>
			<div class="clearfix">
				<textarea id="blocked_message" style="width:250px; height:10em;"></textarea>
			</div>
		</fieldset>

	</div>
</article><!-- /article -->

<div class="top-shadow button-zone clearfix">
	<div class="msg-zone"></div>
	<div class="">
		<button i18n="close" class="close submit">--</button>
		<button i18n="back" class="back submit">--</button>
	</div>
	<div class="">
		<button i18n="facebook_page" class="facebook_page submit">--</button>
		<button i18n="please_support_me" class="please_support_me submit">--</button>
		<button i18n="document" class="document submit">--</button>
		<button i18n="bug_report" class="bug_report submit">--</button>
		<button i18n="options" class="options submit">--</button>
	</div>
</div>

<footer id="footer" class="clearfix">
	<div class="inner clearfix">
		<div class="clearfix">
			<g:plusone size="medium" href="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib"></g:plusone>
			<a href="http://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib" data-count="horizontal">Tweet</a>
			<a href="http://b.hatena.ne.jp/entry/https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib" target="_blank" class="hatena-bookmark-button" data-hatena-bookmark-title="Website Blocker" data-hatena-bookmark-layout="standard"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" /></a>
		</div>
		<div class="clearfix">
			<div class="copyright">
				<p>Copyright &copy; <a href="http://tetsuwo.tumblr.com/" target="_blank">Tetsuwo OISHI</a>, All Rights Reserved.</p>
			</div>
		</div>
	</div>
</footer><!-- /footer -->

<form id="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
	<input type="hidden" name="cmd" value="_s-xclick" />
	<input type="hidden" name="hosted_button_id" value="MVTPVJW3QACLW" />
</form>

<script>

	$(window).load(function() {
		OptionPages.run();
	});

	$(window).unload(function() {
		OptionPages.save();
	});

	$('.options').click(function() {
		check2go(chrome.extension.getURL('options.html'), false);
	});

	$('[i18n="options"]').css('display', getStorage('option_page_link_disabled') ? 'none' : 'block');
	$('#each_function_controler').css('display', getStorage('popup_page_control_disabled') ? 'none' : 'block');

</script>
<script src="http://apis.google.com/js/plusone.js" async></script>
<script src="http://platform.twitter.com/widgets.js" async></script>
<script src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async></script>

</body>
</html>
