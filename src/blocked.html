<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Website Blocker</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/blocked.css" />
        <script src="lib/jquery-1.7.2.min.js"></script>
        <script src="lib/ChromeDB.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/common.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/website-blocker.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "http://connect.facebook.net/ja_JP/all.js#xfbml=1&appId=219688404715111";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div id="blocked-container" style="display:none;">
            <div class="blocked-header">
                <h1>This page is blocked.</h1>
            </div>
        
            <div class="inner" style="margin-bottom: 1em;">
                <div class="blocked-body"></div>
                <div class="blocked-url"></div>
            </div>
        
            <div class="inner">
                <div class="clearfix" style="margin-bottom: 1em;">
                    <ul class="viral-list">
                        <li><a href="http://twitter.com/share"
                               class="twitter-share-button"
                               data-text="Website Blocker is useful when you want to concentrate on work."
                               data-url="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib"
                               data-count="horizontal">Tweet</a></li>
        
                        <li><g:plusone size="medium"
                            href="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib"></g:plusone></li>
        
                        <!--<li><fb:share-button href="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib" type="button"></fb:share-button></li>-->
                        
                        <li><button i18n="with_email" class="with_email wb-button" style="font-size: 70%;">with E-Mail</button></li>
                    </ul>
                </div>
                <div class="clearfix">
                    <fb:like href="https://chrome.google.com/webstore/detail/hclgegipaehbigmbhdpfapmjadbaldib" send="false" width="450" show_faces="false" colorscheme="dark"></fb:like>
                </div>
            </div>
            <div class="blocked-footer">
                <small class="go-option" style="display: none;">
                    <a i18n="options" target="_blank" href="javascript:void(0);">Options</a>
                     | 
                </small>
                <small>via Website Blocker</small>
            </div>
        </div>
        
        <script src="js/page-blocked.js"></script>
        <script src="https://apis.google.com/js/plusone.js" async></script>
        <script src="https://platform.twitter.com/widgets.js" async></script>
        <!--<script src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async></script>-->
    </body>
</html>
